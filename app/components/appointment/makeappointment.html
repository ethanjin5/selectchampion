
<div id="make-appointment-page">

    <!-- header begin -->
    <header class="page-head">
        <div class="header-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <ol class="breadcrumb">
                            <li><a href="/">Home</a></li>
                            <li><a href="/appointment">Appointment</a></li>
                            <li class="active">Make Appointment</li>
                        </ol> <!-- end of /.breadcrumb -->

                    </div>
                </div>
            </div> <!-- /.container -->
        </div> <!-- /.header-wrapper -->
    </header> <!-- /.page-head (header end) -->


    <div class="main-content">

        <!-- begin appointment section -->
        <section class="fill-info">
            <div class="container">

                <div class="headline text-center">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <h2 class="section-title">affordable pricing</h2>
                            <p class="section-sub-title">
                                first class massage &amp; acupuncture
                            </p> <!-- /.section-sub-title -->
                        </div>
                    </div>
                </div> <!-- /.headline -->

                <!-- user info input section -->
                <div class="row">
                    <div class="col-md-4">

                        <div class="form-group">
                            <input  name="name" type="text" class="form-control" id="name" required="required" placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <input name="email" type="email" class="form-control" id="email" required="required" placeholder="Email Address">
                        </div>

                    </div>

                    <div class="col-md-8">
                        <textarea name="message" type="text" class="form-control" id="message" rows="5" required="required" placeholder="(Optional) Any special request? Type here ..."></textarea>
                        
                    </div>
                </div><!-- /.end user input -->

                <div class="headline text-center">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h2 class="section-title">Select a time for your appointment</h2>
                        </div>
                    </div>
                </div> <!-- /.headline -->

                <div class="row times">

                    <div class="col-xs-3 text-center">
                              {{date | date:'EEEE-yyyy-MM-dd'}}
                      <h2>Monday</h2>
                      
                      <div class="time-slot">       
                        <input type="radio" id="monday-9" name="time">
                        <label for="monday-9" class="btn btn-default">9:00am</label>
                      </div>
                      <div class="time-slot">       
                        <input type="radio" id="monday-10" name="time">
                        <label for="monday-10" class="btn btn-default">10:00am</label>
                      </div>
                    </div>    
                </div>
                <button type="submit" id="submit" name="submit" class="btn btn-black">Make Appointment</button>
                <button type="reset" id="reset" name="reset" class="btn btn-black">Reset</button>

            </div>
        </section>
        <!-- end of appointment section -->
                    
    </div> <!--  end of .main-content  -->

</div> <!--  end of #service-page  -->


<!-- script for testimonial -->
<script type="text/javascript">
    $(document).ready(function() {

        $("#client-speech").owlCarousel({
         
            autoPlay: 5000, //Set AutoPlay to 3 seconds
            stopOnHover: true,
            singleItem:true
        });

    });
</script>
